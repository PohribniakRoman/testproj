<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="product">
      <div class="product__id">Код товару:488796</div>
      <div class="product__img"></div>
      <div class="product__content">
        <div class="product__content--tile">
          <span>-24%</span>
          <span>XIT</span>
        </div>
        <div class="product__content--title">
          Пральна машина Elexctrolux EW6S4R06W
        </div>
        <div class="product__content--testimonials">
          <div
            class="product__content--testimonials-wrap"
            data-testimonials="6 відгуків"
          >
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div>
        </div>
        <div class="product__content--price">
          <span>Ціна:</span> <br />
          <p data-cashback="+69 грн кешбєк" data-discount="8999грн">6868</p>
        </div>
      </div>
      <div class="product__controls">
        <input type="button" value="Купити" />
        <div class="product__controls--icons">
          <ion-icon name="heart-outline"></ion-icon>
        </div>
        <div class="product__controls--icons">
          <ion-icon name="bag-handle-outline"></ion-icon>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
